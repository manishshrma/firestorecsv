<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Title</title>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>File Upload Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users list-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">EmpNo</th>
                    <th scope="col">EmpName</th>
                    <th scope="col">Basic</th>
                    <th scope="col">HRA</th>
                    <th scope="col">Supp_allow</th>
                    <th scope="col">CarMaintenance</th>
                    <th scope="col">Books&periodicals</th>
                    <th scope="col">PF</th>
                    <th scope="col">Incometax</th>
                    <th scope="col">GrossPay</th>
                    <th scope="col">NetPay</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.EmployeeNo}">Onions</td>
                    <td th:text="${emp.EmployeeName}">Onions</td>
                    <td th:text="${emp.Basic}">Onions</td>
                    <td th:text="${emp.HRA}">Onions</td>
                    <td th:text="${emp.SupplementaryAllowance}">Onions</td>
                    <td th:text="${emp.CarMaintenance}">Onions</td>
                    <td th:text="${emp.BooksPeriodicals}">Onions</td>
                    <td th:text="${emp.PF}">Onions</td>
                    <td th:text="${emp.IncomeTax}">Onions</td>
                    <td th:text="${emp.GrossPay}">Onions</td>
                    <td th:text="${emp.Netpay}">Onions</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
